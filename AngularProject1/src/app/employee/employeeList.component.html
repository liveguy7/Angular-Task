<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>

  <div class="container">
    <hr /><br>
    <table id="table1" border="1">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Annual Salary</th>
        <th>Date of Birth</th>
      </tr>
      <tr *ngFor="let emp of employees">
        <td>{{emp.code}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.annualSalary}}</td>
        <td>{{emp.dob}}</td>
      </tr>
      <tr *ngIf="!employees || employees.length==0">
        <td colspan="5">No Employees to Display</td>
      </tr>
      
    </table>
   

  </div>


</body>
</html>
